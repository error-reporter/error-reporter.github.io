<!DOCTYPE html>
<html>
  <head>
    <title>Report error</title>
    <style type="text/css" media="screen">
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        min-height: 100%;
      }
      html {
        background: black;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      }
      body {
        margin-bottom: 10em;
      }
      body > header {
        padding-top: 1em;
        padding-left: 2em;
      }
      header.before-data {
        padding-bottom: 0.7em;
      }
      h2 {
        margin-top: 0;
      }
      input:checked ~ * {
        /*color: #dfe20f; /* bright yellow */
        color: #ffff44;
        /*color: #98c379; /* mild green */
      }
      input:checked ~ .hint {
        /*color: #d19a66; /* mild brown */
        color: #98c379
      }
      input:not(:checked) ~ * {
        text-decoration: line-through;
        color: #aaa;
      }
      pre {
        margin: 0 !important;
        padding: 1em !important;
        width: 100% !important;
        border-radius: 0 !important;
        box-sizing: border-box !important;
        background-color: transparent !important;
      }
      ol, ul {
        list-style-type: none;
      }
      textarea {
        width: 40em;
        height: 10em;
        font: inherit;
        font-size: 1rem;
        margin-top: 0.3rem;
      }
      a, a:visited {
        /*color: #ef1621 red */
        /*#806eff blue */
        color: #f4f4f4;
        text-decoration: none;
        border-bottom: dotted 1px #aaa;
      }
      #output {
        background-color: black;
      }
      .error-info {
        padding: 0;
        padding-bottom: 1em;
      }
    </style>
  </head>
  <body style="display: none">
    <h2 style="color:red">Page is under construction!</h2>
    To report this error send URL of this page to extension authors.
    <br/>
    <br/>
    <header>
      <h2 class="if-error">Error details</h2>
    </header>
    <header class="if-no-error">
      <h2>Сообщить об ошибке</h2>
      Здесь можно сообщить об ошибках расширения или PAC-скриптов
    </header>
    <main id="main-error">
      <ol>
        <li class="if-error">
          <ol class='error-info'>
            <li><pre><code id="output" class='hljs'></code></pre></li>
          </ol>
        </li>
      </ol>
    </main>
    <link rel="stylesheet" href="./vendor/highlight.js/styles/atom-one-dark.css">
    <script src="./vendor/highlight.js/highlight9.8.0.min.js"></script>
    <script src="./index.js" charset="utf-8" async></script>
  </body>
</html>
